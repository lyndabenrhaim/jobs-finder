<div class="card" >
  <div class="card-body">
    <h1 class="card-title">{{item.title}}</h1>
    <span class="card-subtitle mb-2 text-muted">{{item.name}}</span>
    <span class="card-subtitle mb-2 text-muted price">{{item.price}}$</span>
    <div class="con">
      <div class="fields">
        <app-field2  *ngFor="let field of item.fields" [f]="field"></app-field2>
        
      </div> 
      <div class="button">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ok" (click)="popUp()" >more ...</button>
      </div>
    </div>
  </div>
</div>
<br>  
<div class="modal fade " id={{popup}} tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  >
  <div class="modal-dialog modal-lg" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="popout()"></button>
      </div>
      <div class="modal-body">
        <h1 class="card-title">{{item.title}}</h1>
        <span class="card-subtitle mb-2 text-muted">{{item.name}}</span>
        <span class="card-subtitle mb-2 text-muted ">{{item.price}}$</span><br>
        <div style="margin-top: 10px;">
          <app-field2  *ngFor="let field of item.fields" [f]="field"></app-field2>


        </div>
        <form>
          <div class="mb-3">
            <textarea class="form-control" placeholder="describe your self" #description></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="postuler(description.value,$event)">Submit</button>
      </div>
    </div>
  </div>
</div>
